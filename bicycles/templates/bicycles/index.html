{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'bicycles/style.css' %}" />

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if bicycles_list %}
    <ul>
    {% for bicycle in bicycles_list %}
        <li><a href="/bikes/{{ bicycle.id }}/">{{ bicycle.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No bikes are available.</p>
{% endif %}
</body>
</html>
